<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        .task-list {
            list-style: none;
            padding: 10 px 0;
        }

        .task-list li {
            margin: 10px;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar {
            height: 20px;
            width: 0;
            background-color: #007ACC;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="task-list-container">
            <h2>Task List 1</h2>
            <ul class="task-list">
                <li><input type="checkbox"> Task 1</li>
                <li><input type="checkbox"> Task 2</li>
                <li><input type="checkbox"> Task 3</li>
            </ul>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <div class="task-list-container">
            <h2>Task List 2</h2>
            <ul class="task-list">
                <li><input type="checkbox"> Task A</li>
                <li><input type="checkbox"> Task B</li>
                <li><input type="checkbox"> Task C</li>
            </ul>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
